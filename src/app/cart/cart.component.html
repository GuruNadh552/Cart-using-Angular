<h2 class="m-3">CART</h2>
<div *ngIf="displayData">
<table class="table table-bordered text-center">
    <thead>
        <tr>
            <td>Delete</td>
            <td>Image</td>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cartItems;let i = index">
            <td><a (click)="deleteCart(i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></a></td>
            <td><img [src]="product.pImage" width="100" height="100"/></td>
            <td>{{product.pName}}</td>
            <td>{{product.pPrice}}</td>
            <td>
                <div class="bordered">
                    <button class="btn btn-info" (click)="decreaseQuantity(i)">-</button>
                    {{product.pQuantity}}
                    <button class="btn btn-info" (click)="increaseQuantity(i)">+</button>
                </div>
            </td>
            <td>{{product.pTotal}}</td>
        </tr>
        <tr>
            <td colspan="5"><input type="text" class="form-control" placeholder="Enter Coupon" style="width:200px;"/><button class="btn btn-warning ml-5">Apply Coupon</button></td>
            <td><button class="btn btn-warning">Update Cart</button></td>
        </tr>
    </tbody>
</table>

<div class="card" style="width: 500px">
    <div class="card-header">CART TOTAL</div>
    <div class="card-body">
        <table class="table table-bordered text-center">
            <tr>
                <td style="background-color:#f7f7f7;" class="font-weight-bold">Subtotal</td>
                <td>{{tp}}</td>
            </tr>
            <tr>
                <td style="background-color:#f7f7f7;" class="font-weight-bold">Total</td>
                <td class="font-weight-bold">{{tp}}</td>
            </tr>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-warning">PROCEED TO CHECKOUT</button>
    </div>
</div>
</div>
<div class="h3 text-danger" *ngIf="!displayData">No Items Available in Cart</div>
